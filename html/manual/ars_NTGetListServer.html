  <H2><CODE>ars_NTGetListServer()</CODE></H2>
	Fetch a list of known NT servers.

      <DL>
          <DT><B>On success</B><DD>
		a list of servers
          <DT><B>On failure</B><DD>
		an empty list
      </DL>
 
      <P>Example:
 
      <PRE>
	@ntservs = ars_NTGetListServer();
	if($#ntservs == -1) {
		print "no known servers.\n";
		exit;
	}
      </PRE>
