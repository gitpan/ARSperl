    <H2><CODE>ars_GetFilter(ctrl, name)</CODE></H2>

	Returns a HASH consisting of filter attributes. <CODE>name</CODE>
        is the actual filter name as shown in the ARAdmin tool. See also:
        <A HREF="ars_GetListFilter.html">ars_GetListFilter</A> and 
        <A HREF="ds_getfilter_hash.html">GetFilter Hash Values</A>.

	<P>
      <DL>
          <DT><B>On success</B><DD>
		returns a HASH
          <DT><B>On failure</B><DD>
		returns undef
      </DL>
      <P>
