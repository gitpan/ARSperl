<H2>dInstanceList Structure</H2>

A reference to the dInstancelist structure is given
in the 
<A href="ds_disl_hash.html">displayInstanceList Structure</a>
returned by a call to
<A href="ars_GetField.html"><code>ars_GetField</code></a>

<pre>
{
 "props    =&gt; reference to an array of <A href="ds_prop_hash.html">props</a>,
 "vui"     =&gt; integer
}
</pre>
